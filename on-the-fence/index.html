  <body>
    
<a-scene>
  <a-assets>
    <img src="https://img.gs/znfbqqjbcs/512x256/peden.software/images/johnson-logo-dark.png" crossorigin="anonymous" id="johnson-logo">

    <a-mixin id="ground" rotation="-90 0 0" geometry="height: 20; width:20"></a-mixin>
  </a-assets>

  <a-sky radius="20" color="skyblue"></a-sky>

  <a-light type="point" intensity="2" color="white" position="0 1 0"></a-light>
  <a-light type="ambient" color="#ccc" intensity="0.6"></a-light>

  <a-plane mixin="ground" material="color: blue" position="-10 -1 -10"></a-plane>
  <a-plane mixin="ground" material="color: red" position="10 -1 -10"></a-plane>
  <a-plane mixin="ground" material="color: gold" position="0 -1 10" width="40"></a-plane>

  <a-plane src="#johnson-logo" position="0 0 1" rotation="0 180 0"></a-plane>

  <a-entity text="text: If you're on the fence..." material="color: #fff" position="-3.5 2 -6"></a-entity>
  <a-entity text="text: ...look around." material="color: #fff" position="-1 1 -6"></a-entity>
  <a-entity text="text: #LetGaryDebate" material="color: gold" position="2.5 1.15 2" rotation="0 180 0"></a-entity>

  <a-entity camera universal-controls="movement-enabled: false"></a-entity>
</a-scene>
