---
layout: post-index.html
title: Peden Software Blog
permalink: false
comments: false
---
{{#each posts}}
{{#if @first}}
<article>
  <h2 id="{{ format date 'YYYY' }}-ref">{{ format date 'YYYY' }}</h2>
  <ul>
{{/if}}
    <li class="entry-title">
      <a href="{{ site.url }}{{ path }}" title="{{ title }}">{{ title }}</a>
    </li>
{{#if @last}}
  </ul>
</article>
{{else if-next-year date next.date}}
  </ul>
</article>
<article>
  <h2 class="year-heading" id="{{ format next.date 'YYYY' }}-ref">{{ format next.date 'YYYY' }}</h2>
  <ul>
{{/if}}
{{/each}}
