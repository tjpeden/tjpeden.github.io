author: TJ Peden
permalink: false
---

<a-scene>
  <a-assets>
    <a-mixin id="text" material="color: #fff"></a-mixin>
    <a-mixin id="title" position="0 6 -2"></a-mixin>
    <a-mixin
      id="sphere"
      rotation="0 0 0"
      geometry="primitive: sphere; radius: 5; segmentsWidth: 64; segmentsHeight: 64"
      material="shader: flat; side: double; color: #fff">
    </a-mixin>
  </a-assets>

  <a-sky color="#000"></a-sky>
  <a-entity mixin="text" text="text: Peden Software" position="-2.5 4 -6"></a-entity>

  <a-entity layout="type: circle; radius: 20" rotation="0 90 0">
    {{#each webvr}}
    <a-entity>
      <a-entity mixin="text title" text="text: {{ title }}" rotation="0 -90 0"></a-entity>
      <a-entity mixin="sphere" material="src: url({{ thumb }})"></a-entity>
    </a-entity>
    {{/each}}
  </a-entity>

  <a-entity camera="far: 40000; fov: 80; near: 0.5" universal-controls="movementEnabled: false">
    <a-cursor id="cursor" color="#4cc3d9">
      <a-animation begin="click" easing="ease-in" attribute="scale"
        fill="backwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
        fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
    </a-cursor>
  </a-entity>
</a-scene>
